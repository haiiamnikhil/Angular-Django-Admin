<div class="container-fluid">
    <div class="row">
        <div class="col-xl-5">
            <div class="carousel">

            </div>
        </div>
        <div class="col-xl-7">

            <div class="mn-vh-100 d-flex align-items-center">
                <div class="container">
                    <!-- Card -->
                    <div class="card justify-content-center auth-card">
                        <div class="row justify-content-center">
                            <div class="col-xl-8 col-lg-9">
                                <h4 class="mb-5 font-20">Welcome To Dashmin</h4>
                                <div class="error-div" *ngFor="let error of message">
                                    <div class="alert alert-dismissible" [class.alert-danger]="!error.status">
                                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                        <strong>{{error.message}}</strong>
                                    </div>
                                </div>

                                <form action="#">
                                    <!-- Form Group -->
                                    <div class="form-group mb-20">
                                        <label for="email" class="mb-2 font-14 bold black">Username</label>
                                        <input type="email" id="email" name="username" [(ngModel)]="username"
                                            class="theme-input-style" placeholder="Username">
                                    </div>
                                    <!-- End Form Group -->

                                    <!-- Form Group -->
                                    <div class="form-group mb-20">
                                        <label for="password" class="mb-2 font-14 bold black">Password</label>
                                        <input type="password" id="password" name="password" [(ngModel)]="password"
                                            class="theme-input-style" placeholder="Password">
                                    </div>
                                    <!-- End Form Group -->

                                    <div class="d-flex justify-content-between mb-20">
                                        <div class="d-flex align-items-center">
                                            <!-- Custom Checkbox -->
                                            <label class="custom-checkbox position-relative mr-2">
                                                <input type="checkbox" id="checkbox">
                                                <span class="checkmark"></span>
                                            </label>
                                            <!-- End Custom Checkbox -->

                                            <label for="checkbox" class="font-14">Remember Me</label>
                                        </div>

                                        <a href="forget-pass.html" class="font-12 text_color">Forgot Password?</a>
                                    </div>

                                    <div class="mb-30">
                                        <a href="#" class="light-btn mr-3 mb-20">Log In With Facebook</a>
                                        <a href="#" class="light-btn style--two mb-20">Log In With Gmail</a>
                                    </div>

                                    <div class="d-flex align-items-center">
                                        <button type="submit" class="btn long mr-20" (click)="loginUser()">Log
                                            In</button>
                                        <span class="font-12 d-block"><a routerLink="/register" class="bold">Sign
                                                Up</a>,If you have no account.</span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- End Card -->
                </div>
            </div>
        </div>
    </div>
</div>
