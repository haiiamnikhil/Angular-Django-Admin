<div class="container-fluid">
    <div class="row">
        <div class="col-xl-5">
            <div class="carousel">

            </div>
        </div>
        <div class="col-xl-7">
    
            <div class="mn-vh-100 d-flex align-items-center">
                <div class="container">
                    <!-- Card -->
                    <div class="card justify-content-center auth-card">
                        <div class="row justify-content-center">
                            <div class="col-xl-10">
                                <div class="text-center mt-5 mb-1">
                                    <img src="../static/img/logo.png" width="200px" alt="">
                                    <!-- <div class="avatar avatar-lg">
                                    </div> -->
                                </div>
                                <!-- <h4 class="mb-5 font-20">Welcome To Dashmin</h4> -->
                                <div class="error-div" *ngFor="let error of message">
                                    <div class="alert alert-dismissible" [class.alert-danger]="!error.status">
                                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                        <strong>{{error.message}}</strong>
                                    </div>
                                </div>
                                <form (submit)="registerUser()">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <!-- Form Group -->
                                            <div class="form-group mb-20">
                                                <label for="f_name" class="mb-2 font-14 bold black">First Name</label>
                                                <input type="text" id="f_name" class="theme-input-style" name="firstname" [(ngModel)]="first_name" placeholder="First Name">
                                            </div>
                                            <!-- End Form Group -->
                                        </div>
            
                                        <div class="col-lg-6">
                                            <!-- Form Group -->
                                            <div class="form-group mb-20">
                                                <label for="l_name" class="mb-2 font-14 bold black">Last Name</label>
                                                <input type="text" id="l_name" class="theme-input-style" name="lastname" [(ngModel)]="last_name" placeholder="Last Name">
                                            </div>
                                            <!-- End Form Group -->
                                        </div>
            
                                        <div class="col-lg-6">
                                            <!-- Form Group -->
                                            <div class="form-group mb-20">
                                                <label for="u_name" class="mb-2 font-14 bold black">User Name</label>
                                                <input type="text" id="u_name" class="theme-input-style" name="username" [(ngModel)]="username" placeholder="User Name">
                                            </div>
                                            <!-- End Form Group -->
                                        </div>
            
                                        <div class="col-lg-6">
                                            <!-- Form Group -->
                                            <div class="form-group mb-20">
                                                <label for="email" class="mb-2 font-14 bold black">Email Address</label>
                                                <input type="email" id="email" class="theme-input-style" name="email" [(ngModel)]="email" placeholder="Email Address">
                                            </div>
                                            <!-- End Form Group -->
                                        </div>
            
                                        <div class="col-lg-6">
                                            <!-- Form Group -->
                                            <div class="form-group mb-20">
                                                <label for="password" class="mb-2 font-14 bold black">Password</label>
                                                <input type="password" id="password" class="theme-input-style" name="password" [(ngModel)]="password" placeholder="Password">
                                            </div>
                                            <!-- End Form Group -->
                                        </div>
            
                                        <div class="col-lg-6">
                                            <!-- Form Group -->
                                            <div class="form-group mb-20">
                                                <label for="r_password" class="mb-2 font-14 bold black">Retype Password</label>
                                                <input type="password" id="r_password" class="theme-input-style" name="confirmpassword" [(ngModel)]="confirmpassword" placeholder="Password">
                                            </div>
                                            <!-- End Form Group -->
                                        </div>
                                    </div>
            
                                    <div class="d-flex align-items-center pt-4">
                                        <button type="submit" class="btn long mr-20">Register</button>
                                        <span class="font-12 d-block"><a routerLink="/login" class="bold">Log In</a>,If you already have an account.</span>
                                    </div>
                                </form>
                            </div>                                    
                        </div>
                    </div>
                    <!-- End Card -->
                </div>
            </div>
        </div>
    </div>
</div>
